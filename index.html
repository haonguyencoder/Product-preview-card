<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
     <div class="product">
         <img class="product-img" src="./images/image-product-desktop.jpg">
      <div class="desc">
        <p>Preview</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="desc-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
          <br>
           <button class="submit" type="submit">Add to Cart</button>
      </div>
     </div>
  </div>
</body>
</html>
